<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Industrial Showroom</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
    <div id="main">
        <!--Stazioni-->
        <div id="start">
            <img class="background_station" id="frame_start" src="Assets\Frames\StartFrame.png">
            
            <button type="button" class="button_move" id="button_start_to_detail1">
                Take a closer look at the turbine
            </button>

            <button type="button" class="button_move" id="button_start_to_detail2">
                Take a closer look at the structure
            </button>

            <button type="button" class="btn btn-primary" id="button_decompose">
                Unpack 
            </button>

        </div>

        <div id="detail1">
            <img class="background_station" id="detail1" src="Assets\Frames\Detai1Frame.png">
            
            <button type="button" class="button_move" id="button_detail1_to_start">
                Back
            </button>

            <button type="button" class="btn btn-primary" id="button_play_detail1">
                Power on the turbine
            </button>

        </div>

        <div id="playing_detail1" style="display: none; " class="background_station">
        
            <button type="button" class="btn btn-primary" id="button_stop_playing_detail1">
                Power off
            </button>

        </div>

    

        <div id="detail2">
            <img class="background_station" id="detail2" src="Assets\Frames\Detai2Frame.png">
            
            <button type="button" class="button_move" id="button_detail2_to_start">
                Back
            </button>

        </div>

        <div id="decompose">
            <img class="background_station" id="decompose" src="Assets\Frames\Decompose.png">
            
            <button type="button" class="button_move" id="button_decompose_to_start">
                Back
            </button>

        </div>

        
        
        

        
        
        <video id="StartToTurbine" preload="auto" style="z-index: -1;"> <source src="Assets\Video\StartToTurbine.mp4" type="video/mp4"></video>
        <video id="StartToLateral" preload="auto" style="z-index: -1;"> <source src="Assets\Video\StartToLateral.mp4" type="video/mp4"></video>
        <video id="LateralToStart" preload="auto" style="z-index: -1;"> <source src="Assets\Video\LateralToStart.mp4" type="video/mp4"></video>
        <video id="TurbineToStart" preload="auto" style="z-index: -1;"> <source src="Assets\Video\TurbineToStart.mp4" type="video/mp4"></video>
        <video id="TurbineIn" preload="auto" style="z-index: -1;"> <source src="Assets\Video\TurbineIn.mp4" type="video/mp4"></video>
        <video id="TurbineOut" preload="auto" style="z-index: -1;"> <source src="Assets\Video\TurbineOut.mp4" type="video/mp4"></video>
        <video loop id="TurbineGoing" preload="auto" style="z-index: -1;"> <source src="Assets\Video\TurbinaPlaying.mp4" type="video/mp4"></video>
        <video id="StartToDecompose" preload="auto" style="z-index: -1;"> <source src="Assets\Video\StartToDecompose.mp4" type="video/mp4"></video>
        <video id="DecomposeToStart" preload="auto" style="z-index: -1;" > <source src="Assets\Video\DecomposeToStart.mp4" type="video/mp4"></video>

        
    </div>   
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


</body>

<script>

    
    function SwitchStation(videopassed,stationfrom, stationto){
        $("#"+stationfrom).hide();
        $("#" +videopassed).css("z-index", "-1");
        $("#" +stationto).show();
    }

  


    function GoFromStartToDetail1() {
        $("#StartToTurbine").css("z-index", "1");
        $("#StartToTurbine").get(0).currentTime = 0;
        $("#StartToTurbine").get(0).play();
        $("#start").hide();
        setTimeout(SwitchStation, 4000,"StartToTurbine","start","detail1");
    }

    

    function GoFromStartToDetail2() {
        $("#StartToLateral").css("z-index", "1");
        $("#StartToLateral").get(0).currentTime = 0;
        $("#StartToLateral").get(0).play();
        $("#start").hide();
        setTimeout(SwitchStation, 4000,"StartToLateral","start","detail2");
    }



    function GoFromDetail2ToStart() {
        $("#LateralToStart").css("z-index", "1");
        $("#LateralToStart").get(0).currentTime = 0;
        $("#LateralToStart").get(0).play(); 
        
    }

    $('#LateralToStart').on('ended', function(){
        $("#detail2").hide();
        $("#LateralToStart").css("z-index", "-1");
        $("#start").show();
    });

    function GoFromDetail1ToStart() {
        $("#TurbineToStart").css("z-index", "1");
        $("#TurbineToStart").get(0).currentTime = 0;
        $("#TurbineToStart").get(0).play();
        $("#detail1").hide();
        setTimeout(SwitchStation, 4000,"TurbineToStart","detail1", "start");
    }

    function GoFromStartToDecompose() {
        $("#StartToDecompose").css("z-index", "1");
        $("#StartToDecompose").get(0).currentTime = 0;
        $("#StartToDecompose").get(0).play();
        $("#start").hide();
        setTimeout(SwitchStation, 4000,"StartToDecompose","start", "decompose");
    }

    function GoFromDecomposeToStart() {
        $("#DecomposeToStart").css("z-index", "1");
        $("#DecomposeToStart").get(0).currentTime = 0;
        $("#DecomposeToStart").get(0).play();
        $("#decompose").hide();
        setTimeout(SwitchStation, 4000,"DecomposeToStart","decompose", "start");
    }





    function PlayDetail() {
        $("#TurbineIn").css("z-index", "1").show();
        $("#TurbineIn").get(0).currentTime = 0;
        $("#TurbineIn").get(0).play();
        $("#detail1").hide();
    
    }

    $('#TurbineIn').on('ended', function(){
        $('#TurbineIn').hide().css("z-index", "-1");
        $("#TurbineIn").get(0).pause();
        $("#TurbineIn").get(0).currentTime = 0;
        
        $('#TurbineGoing') .css("z-index", "1");
        $('#TurbineGoing').show().get(0).play();
        $("#playing_detail1").show().css("z-index", "2");
    });


    function StopDetail() {
        $("#TurbineGoing").css("z-index", "-1").hide();
        $("#TurbineGoing").get(0).pause();
        $("#TurbineGoing").get(0).currentTime = 0;
        
        $("#TurbineOut").css("z-index", "1").show();
        $("#TurbineOut").get(0).play();
        $("#playing_detail1").hide();
    
    }

    $('#TurbineOut').on('ended', function(){
        $('#TurbineOut').css("z-index", "-1").hide();
        $("#TurbineOut").get(0).pause();
        $("#TurbineOut").get(0).currentTime = 0;

        $("#detail1").show();
        
    });




    

   


    $(document).ready(function(){
        $("#detail1").hide()
        $("#detail2").hide()
        $("#decompose").hide()


        $("#button_start_to_detail1").click(function() {
            GoFromStartToDetail1();
        });   
        
        $("#button_start_to_detail2").click(function(){
            GoFromStartToDetail2();
        });
        
        $("#button_detail1_to_start").click(function(){
            GoFromDetail1ToStart();
        });  

        $("#button_detail2_to_start").click(function(){
            GoFromDetail2ToStart();
        });

        $("#button_play_detail1").click(function(){
            PlayDetail();
        });

        $("#button_stop_playing_detail1").click(function(){
            StopDetail();
        });

        

        $("#button_decompose").click(function(){
            GoFromStartToDecompose();
        });

        $("#button_decompose_to_start").click(function(){
            GoFromDecomposeToStart();
        });


        


        
        
    });



    </script> 
</html>
